{% extends 'includes/base.html' %}

{% block content %}
    <h1>博客主页</h1>
    <a class="btn btn-success" href="/blog/add">添加博文</a>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>文章ID</th>
            <th>标题</th>
            <th>作者</th>
            <th>日期</th>
            <th>阅读/评论</th>
            <th></th>
            <th></th>
        </tr>
        {% for blog in blogs %}
            <tr>
                <td><a href="/blog/detail/{{blog.id}}">{{blog.id}}</a></td>
                <td><a href="/blog/detail/{{blog.id}}">{{blog.title}}</a></td>
                <td><a href="#">{{blog.ownner().username}}</a></td>
                <td>{{blog.human_read_created_time()}}</td>
                <td>{{blog.views}}/{{blog.comment_count()}}</td>
                <td><a href="/blog/edit?id={{blog.id}}" class="btn btn-primary pull-right">编辑</a></td>
                <td><a href="/blog/delete?id={{blog.id}}" class="btn btn-danger">删除</a></td>
            </tr>
        {% endfor %}
    </table>


{% endblock %}
